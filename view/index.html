<div class="card">

<button onclick="findAllProduct()" class="btn btn-success">SHOW ALL PRODUCT LIST</button>

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </div>
                <div class="modal-body">
                    <label>Sửa Tên</label>
                    <input type="text" placeholder="nhập tên mới" class="form-control" id="name">
                    <label>Sửa Tên</label>
                    <input type="text" placeholder="nhập tên mới" class="form-control" id="price">
                    <label>Sửa Tên</label>
                    <input type="text" placeholder="nhập tên mới" class="form-control" id="quantity">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="update(id)">Save changes</button>
                </div>
            </div>
        </div>
    </div>
